<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel HTML</title>
</head>
<body>
    <h2>Colspan dan Rowspan</h2>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td bgcolor=black style="color:white;">Angka ke 1</td>
            <td>Angka ke 2</td>
            <td>Angka ke 3</td>
            <td>Angka ke 4</td>
        </tr>
        <tr>
            <td bgcolor="green" style="color:white;">Angka ke 5</td>
            <td colspan=2 rowspan=2 bgcolor=green style="color:white;">Angka ke 6,7,10,11</td>
            <td  style="color:white;" bgcolor="green">Angka ke 8</td>
        </tr>
        <tr>
            <td>Angka ke 9</td>
            <td>Angka ke 12</td>
        </tr>
        <tr>
            <td>Angka ke 13</td>
            <td>Angka ke 14</td>
            <td>Angka ke 15</td>
            <td style="color:white;" bgcolor="red">Angka ke 16</td>
        </tr>
    </table>
</body>
</html>
